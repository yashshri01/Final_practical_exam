<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<h1>Add Student</h1>
	<form th:action="@{/savestudent}" th:object="${student}" method="POST">
		<div>
			<input type="hidden"  name="id" th:value="${student.id}">
			
		
			<label for="name">Student Name:</label><br>
			<input type="text" placeholder="enter your name" name="name" th:field="*{name}">
			<span th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></span>
			
			<br>
			
			<label for="age">Enter Age:</label><br>
			<input type="number" placeholder="enter your age" name="age" th:field="*{age}">
			<span th:if="${#fields.hasErrors('age')}" th:errors="*{age}"></span>
			
			<br>
			
			<label for="grade">Enter grade:</label><br>
			<input type="text" placeholder="enter your address" name="grade" th:field="*{grade}">
			<span th:if="${#fields.hasErrors('grade')}" th:errors="*{grade}"></span>
		
			<input type="submit" id="button">
			
		</div>
	</form>
</body>
</html>
