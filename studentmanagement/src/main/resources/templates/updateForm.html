<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<h1>Update Student</h1>
	<form  th:action="@{/saveupdate}" th:object="${student}" method="POST">
			<input type="hidden"  name="id" th:value="${student.id}">
		
		<label for="name">New  Name:</label><br>
			<input type="text" placeholder="enter your name" name="name" th:field="*{name}">
			<span th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></span>
			<br>
			<label for="age">New age:</label><br>
			<input type="number" placeholder="enter your age" name="age" th:field="*{age}">
			<span th:if="${#fields.hasErrors('age')}" th:errors="*{age}"></span>
			<br>
			<label for="grade">New grade:</label><br>
			<input type="text" placeholder="enter grade" name="grade" th:field="*{grade}">
			<span th:if="${#fields.hasErrors('grade')}" th:errors="*{grade}"></span>
			
			
			<input type="submit" id="button">
			
	</form>
</body>
</html>
